<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Results Summary</title>
</head>
<body>
    
    <div class="container">
        
        <div class="content-left">

            <div class="content-left-title">
                <h4>Your Result</h4>
            </div>

            <div class="content-left-circle">
                <div class="content-left-circle-score">76</div>
                <div class="content-left-circle-score-total">of 100</div>
            </div>

            <div class="content-left-score-title">
                <h3>Great</h3>
            </div>

            <div class="content-left-score-text">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

        </div>



        <div class="content-right">
            
            

            <div class="container-right-score-summary">

                <div class="container-right-summary-title">
                    <h3>Summary</h3>
                </div>

                <div class="container-right-score-summary-reaction">
                    <div class="reaction-name">Reaction</div>
                    <div class="reaction-score"><strong>80</strong> / 100</div>
                </div>

                <div class="container-right-score-summary-memory">
                    <div class="memory-name">Memory</div>
                    <div class="memory-score"><strong>92</strong> / 100</div>
                </div>

                <div class="container-right-score-summary-verbal">
                    <div class="verbal-name">Verbal</div>
                    <div class="verbal-score"><strong>61</strong> / 100</div>
                </div>

                <div class="container-right-score-summary-visual">
                    <div class="visual-name">Visual</div>
                    <div class="visual-score"><strong>72</strong> / 100</div>
                </div>

                <div class="container-right-continue">
                    <button>Continue</button>
                </div>

            </div>

            

        </div>

    </div>

</body>
</html>
